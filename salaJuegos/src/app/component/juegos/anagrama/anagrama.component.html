<div class="example-container">
    <h2>Letras</h2>
    <div cdkDropList 
    #desordenada="cdkDropList"
    cdkDropListOrientation="horizontal"
    [cdkDropListData]="palabraDesordenada" 
    [cdkDropListConnectedTo]=[respuesta]
    class="example-list"
    (cdkDropListDropped)="drop($event)"
    >
        <div class="letter-box" *ngFor="let char of this.palabraDesordenada" cdkDrag>{{char}}</div>
    </div>
    
</div>

<div class="example-container">
    <h2>Respuesta</h2>
    <div cdkDropList 
    #respuesta="cdkDropList"
    cdkDropListOrientation="horizontal"
    [cdkDropListData]="solucion" 
    [cdkDropListConnectedTo]=[desordenada]
    class="example-list"
    (cdkDropListDropped)="drop($event)"
    >
        <div class="letter-box" *ngFor="let char of this.solucion" cdkDrag>{{char}}</div>
    </div>
    <div class="letter-box">
        <mat-icon>{{this.icon}}</mat-icon>
    </div>
</div>
